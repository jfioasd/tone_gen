<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
</head>
<body>
<p>First frequency:</p>
<input type="text" id="one">
<p>Second frequency:</p>
<input type="text" id="two">
<input type="submit" id="s" value="play">
<button type="button" id="p">stop</button>
<script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

let o1;
let o2;
$("#s").click(function(){

o1 = audioCtx.createOscillator();
o2 = audioCtx.createOscillator();

o1.type = "sine";
o1.frequency.setValueAtTime($("#one").val(), audioCtx.currentTime); // value in hertz
o1.connect(audioCtx.destination);

o2.type = "sine";
o2.frequency.setValueAtTime($("#two").val(), audioCtx.currentTime); // value     in hertz
o2.connect(audioCtx.destination);

o1.start();
o2.start();
})

$("#p").click(function(){o1.stop(); o2.stop();})
</script>
</body>
</html>
